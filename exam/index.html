<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #121212;
    color: #fff;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #1f1f1f;
}

.navbar .logo {
    font-size: 24px;
    font-weight: 600;
    color: #e50914;
}

.navbar input {
    width: 300px;
    padding: 8px;
    border: none;
    border-radius: 5px;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
}

main {
    padding: 20px;
}

.filters {
    margin-bottom: 20px;
    background-color: #1f1f1f;
    padding: 10px;
    border-radius: 5px;
}

.filters h3 {
    font-size: 18px;
    margin-bottom: 10px;
    font-weight: 600;
}

.genre-filters {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

.genre-filters label {
    font-size: 14px;
    cursor: pointer;
}

.genre-filters input {
    margin-right: 5px;
}

.movie-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
}

.movie-card {
    background-color: #232323;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.movie-card img {
    width: 100%;
    border-radius: 5px;
}

.movie-card h4 {
    margin: 10px 0 5px;
    font-size: 16px;
    font-weight: 600;
}

.movie-card p {
    font-size: 14px;
    color: #ccc;
    line-height: 1.5;
}
.action-button {
    background-color: #e50914;
    color: white;
    border: none;
    padding: 8px 15px;
    margin-left: 10px;
    border-radius: 5px;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.action-button:hover {
    background-color: #b00710;
}
.container{
    display: flex;
    justify-content: space-around;
    display: grid;
    grid-template-columns: repeat(6, 1fr); 
    gap: 20px; 
    margin: 0 auto;
    max-width: 1200px;
    border-radius: 10px;
    border-color: white;
    margin-left: 210px;
}
.cart{
    background-color: #e50914;
    color: white;
    border: none;
    padding: 8px 15px;
    margin-left: 10px;
    border-radius: 5px;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.movie-info button{
    background-color: lightblue;
    color: black;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s; 
}

    </style>
</head>
<body>
    <header class="navbar">
        <h1 class="logo">MovieCatalog</h1>
        <input type="text" id="searchBar" placeholder="Search for movies...">
        <div class="navbar-actions">
            <button id="loginButton" class="action-button" >Login</button>
            <button id="registerButton" class="action-button" > Register </button>
        </div>
    </header>
    <main>
        <section class="filters">
            <h3>Filter by Genre</h3>
            <div class="genre-filters">
                <label><input type="checkbox" class="genre-filter" value="Action"> Action</label>
                <label><input type="checkbox" class="genre-filter" value="Comedy"> Comedy</label>
                <label><input type="checkbox" class="genre-filter" value="Drama"> Drama</label>
                <label><input type="checkbox" class="genre-filter" value="Horror"> Horror</label>
            </div>
        </section>
        <section class="movie-grid" id="movieGrid">
            <div class="container">
            </div>
        </section>
    </main>
    <script src="script.js">
    </script>
</body>
